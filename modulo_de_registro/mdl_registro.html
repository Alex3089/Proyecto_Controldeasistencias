<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modulo de registro</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
            <!--Navbar-->

            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <img src="logo.jpg" width="100" height="100" class="d-inline-block align-top" alt="">
              </a>
            </nav>
            <!--Navbar-->

            <!--Formulario-->
            <h2 class="row justify-content-center">Agregar Usuarios</h2>
            <form id="agregarUsuarios">
              <div class="row justify-content-center">
                <div class="col-6">
                  <div class="card">

                      <div class="card-body">
                          <div class="form-group">
                              <label>Nombre</label>
                              <input type="text"  name="nombre"  class="form-control">
                          </div>

                          <div class="form-group">
                              <label>Apellido paterno</label>
                              <input type="text" required name="apellido_paterno" maxlength="150" class="form-control">
                          </div>

                          <div class="form-group">
                              <label>Apellido materno</label>
                              <input type="text"  name="apellido_materno" maxlength="45" class="form-control">
                          </div>

                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                              <label>Sexo</label>
                              <label class="btn btn-outline-primary active">
                               <input type="radio" name="sexo" id="option1" value="Hombre" > H
                              </label>
                              <label class="btn btn-outline-pink">
                               <input type="radio" name="sexo" id="option2" value="Mujer"> M
                              </label>
                          </div>

                          <div class="form-group">
                              <label>Edad</label>
                              <input type="number" pattern="[0-9]{2}" required name="institucion_organizacion" maxlength="150" class="form-control">
                          </div>

                           <div class="form-group">
                              <label>Telefono</label>
                              <input type="tel" pattern="[0-9]{10}" required name="telefono" class="form-control">
                          </div>

                           <div class="form-group">
                           <label>Email</label>
                              <input type="email" required name="email" class="form-control">
                          </div>

                           <div class="form-group">
                              <label>CURP</label>
                              <input type="text" pattern="^[A-Z]{4}[0-9]{6}[HM](AS|BC|BS|CC|CL|CM|CS|CH|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[A-Z]{3}[0-9A-Z]{1}[0-9]{1}" required name="pais" maxlength="50" class="form-control">
                          </div>
                      </div>
                      <div class="card-footer">
                          <button class="btn btn-outline-primary btn-block" type="submit">Agregar</button>
                      </div>
                  </div>
                </div>
              </div>
            </form>
            <!--Formulario-->

  </body>
</html>
