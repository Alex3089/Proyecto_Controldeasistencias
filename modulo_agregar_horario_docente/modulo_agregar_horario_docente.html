<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modulo de registro</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
            <!--Navbar-->

            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <img src="logo.jpg" width="100" height="100" class="d-inline-block align-top" alt="">
              </a>
            </nav>
            <!--Navbar-->

            <!--Formulario-->
            <h2 class="row justify-content-center">Agregar horario del docente</h2>
            <form id="agregarUsuarios">
              <div class="row justify-content-center">
                <div class="col-6">
                  <div class="card">

                      <div class="card-body">
                          <div class="form-group">
                              <label>Nombre del maestro</label>
                              <input type="text"  name="nombre"  class="form-control">
                          </div>

                          <div class="form-group">
                              <label>Dia de la semana</label>
                              <select name="estudio" required class="form-control">
                                  <option value="">Seleccionar dia de la semana</option>
                                  <option value="1">Lunes</option>
                                  <option value="2">Martes</option>
                                  <option value="3">Miercoles</option>
                                  <option value="4">Jueves</option>
                                  <option value="5">Viernes</option>
                                  <option value="6">Sabado</option>
                                  <option value="7">Domingo</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label>Hora del dia</label>
                              <select name="estudio" required class="form-control">
                                  <option value="">Seleccionar Hora</option>
                                  <option value="1">07:00 - 08:00</option>
                                  <option value="2">08:00 - 09:00</option>
                                  <option value="3">09:00 - 10:00</option>
                                  <option value="4">10:00 - 11:00</option>
                                  <option value="5">11:00 - 12:00</option>
                                  <option value="6">12:00 - 13:00</option>
                                  <option value="7">13:00 - 14:00</option>
                                  <option value="7">14:00 - 15:00</option>
                                  <option value="7">15:00 - 16:00</option>
                                  <option value="7">16:00 - 17:00</option>
                                  <option value="7">17:00 - 18:00</option>
                                  <option value="7">18:00 - 19:00</option>
                                  <option value="7">19:00 - 20:00</option>
                                  <option value="7">20:00 - 21:00</option>
                              </select>
                          </div>

                          <div class="form-group">
                              <label>Numero de aula</label>
                              <input type="number" pattern="[0-9]{3}"  name="nombre"  class="form-control">
                          </div>
                      </div>
                      <div class="card-footer">
                          <button class="btn btn-outline-primary btn-block" type="submit">Agregar</button>
                      </div>
                  </div>
                </div>
              </div>
            </form>
            <!--Formulario-->

  </body>
</html>
